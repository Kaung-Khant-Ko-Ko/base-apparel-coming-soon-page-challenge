<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="Logo" id="logo" />
    <img src="./images/hero-desktop.jpg" alt="Fashion model image" id="img" />
    <div id="text-section">
      <p id="header">We're <span id="time">coming soon</span></p>
      <p id="desc">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div id="input-field">
        <input
          type="text"
          name="user-email"
          id="email-input"
          placeholder="Email Address"
          autocomplete="email"
        />
        <img src="./images/icon-error.svg" alt="Error icon" id="error" />
        <button type="button" id="btn">
          <img src="./images/icon-arrow.svg" alt="Arrow icon" />
        </button>
        <p id="error-msg">Whoops! It looks like you forgot to add your email</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
